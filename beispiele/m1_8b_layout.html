<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Layout</title>
    <style>
      #grid-container {
        display: grid;
        grid-template-columns: 33% 33% 33%;
        grid-template-rows: 33% 33% 33%;
        gap: 10px;
      }
      .mitte {
        text-align: center;
      }
    </style>
</head>
<body>
  <div id="grid-container">
    <div>Links-Oben</div>
    <div>Mitte-Oben</div>
    <div>Rechts-Oben</div>
    <div>Links-Mitte</div>
    <div class="mitte">Mitte-Mitte</div>
    <div>Rechts-Oben</div>
    <div>Links-Unten</div>
    <div>Mitte-Unten</div>
    <div>Rechts-Unten</div>
  </div>
</body>
</html>
