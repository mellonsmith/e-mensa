<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>E-Mensa</title>
    <style type="text/css">
        .grid-con {
            display: grid;
            grid-template-columns: 15% auto 15% ;
            gap: 10px;

        }
        .Headerel {
            display: inline-block;
            margin-inline: 4%;
        }
        .myheader {
            text-align: center;
        }
        .trenner {
            border-Bottom: 2px solid black;
        }
        img {
            display:block;
            margin-left: auto;
            margin-right: auto;

        }
    </style>
</head>
<body>
    <div class="grid-con" class="fixed">
        <div>E-Mensa Logo</div>
        <div>
            <ul class="myheader">
                <li class="Headerel">Ankündigung</li>
                <li class="Headerel">Speisen</li>
                <li class="Headerel">Zahlen</li>
                <li class="Headerel">Kontakt</li>
                <li class="Headerel">Wichtig für uns</li>
            </ul>
        </div>
        <div></div>
    </div>
    <div class="trenner"></div>
    <div class="grid-con">
        <div></div>
        <div>
            <img src=" https://via.placeholder.com/600x300/ ">
        </div>
        <div></div>
    </div>
</body>
</html>
